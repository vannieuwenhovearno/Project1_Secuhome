<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>SecuHome - Contact</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/reset.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/styleB.css") }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="background">
<div class="card centered">
    <a href="{{ url_for('start')}}"><img class="logo logo-center" src="../static/Images/logo/logo.png"></a>
    <p class="online"><span class="green">Online</span>: {% if mail_session %}{{ mail_session }}{% endif %}</p>
    <nav>
        <a href="{{ url_for('home')}}">Home</a>
        <a href="{{ url_for('zonnewering')}}">Zonnewering</a>
        <a href="{{ url_for('verlichting')}}">Verlichting</a>
        <a href="{{ url_for('muziek')}}">Muziek</a>
        <a href="{{ url_for('grafieken')}}">Grafieken</a>
    </nav>
    <div class="container">
        <form class="contactform" action="/contact" method="post"><br>
            <label for="naam" class="contact-label">Naam</label><br>
            <input class="contact-field " type="text" id="naam" name="naam" placeholder="Naam" required><br>

            <label for="email" class="contact-label">E-mail</label><br>
            <input class="contact-field " type="email" id="email" name="mail" placeholder="E-mail" required><br>

            <label for="onderwerp" class="contact-label">Onderwerp</label><br>
            <input class="contact-field " type="text" id="onderwerp" name="onderwerp" placeholder="Onderwerp" required><br>

            <label for="bericht" class="contact-label">Bericht/Vraag</label><br>
            <textarea class="contact-area" rows="3" id="bericht" name="bericht" placeholder="Bericht/Vraag (max. 250 tekens)" required></textarea><br>
            <input type="submit" title="Button fade orange" class="button btnFade btnOrange btn" value="Verzenden"></a><br>
        </form>
    </div>
    <div class="footer">
        <hr class="line">
        <a href="{{ url_for('logout')}}" class="logout"><i class="material-icons icoontje_uitloggen">exit_to_app</i><p class="uitloggen"> Uitloggen</p></a>
        <a href="{{ url_for('contact') }}" class="contact">
            <p class="contact"> Contact</p></a>
        <p class="copyright">&copy; Arno Van Nieuwenhove - All rights reserved.</p>
    </div>
</div>
</body>
</html>
